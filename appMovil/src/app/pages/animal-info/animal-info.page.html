<ion-content>
  <ng-container *ngIf="animal$ | async as animal; else loading">

    <ion-card>
      <div class="image-container">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <h6 class="position-text">{{animal.posicion_mapa}}</h6>
      </div>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="setCuriosidadOpen(true)">Curiosidad</ion-button>
          </ion-col>
          <ion-col class="ion-text-right">
            <ion-button expand="block" (click)="setPrecaucionOpen(true)">Precauci贸n</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-modal [isOpen]="isCuriosidadModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Curiosidad</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setCuriosidadOpen(false)">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <p>
              {{animal.curiosidad}}
            </p>
          </ion-content>
        </ng-template>
      </ion-modal>

      <ion-modal [isOpen]="isPrecaucionModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Precauci贸n</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setPrecaucionOpen(false)">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <p>
              {{animal.precaucion}}
            </p>
          </ion-content>
        </ng-template>
      </ion-modal>

      <ion-card-header>
        <h6 [ngClass]="{'estado-disponible': animal.estado === 'Disponible',
          'estado-no-disponible': animal.estado !== 'Disponible'}">
          {{animal.estado}}
        </h6>
        <ion-card-title>{{ animal.nombre_comun }}</ion-card-title>
        <ion-card-subtitle>{{ animal.nombre_cientifico }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>{{ animal.descripcion }}</p>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <!-- Mostrar un mensaje de carga mientras se obtiene la informaci贸n del animal -->
  <ng-template #loading>
    <ion-card>
      <ion-card-content>
        <p>Cargando informaci贸n del animal...</p>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
